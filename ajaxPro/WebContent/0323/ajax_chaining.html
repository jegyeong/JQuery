<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>ajax_chaining(ajax 체이닝)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			
			
			
			$.ajax({
				url : "../data/result2.jsp",
				dataType:"json",
			})
			.done(function(data){
				console.log("done");
				console.log(data);
			})
			.fail(function(){
				console.log("fail");
				console.log("오류입니다");
			})
			.always(function(){
				console.log("always");
				console.log("항상 출력돼요!");
			});
			
			
			
		});
	
	</script>
	</head>
	<body>
	
	</body>
</html>
