<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>key이벤트</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			
			//keydown(키를 눌렀을 때), keyup(키를 눌렀다 뗄때)
			$("#key").on("keyup", function(event){
				$("#str").html(event.type +":"+event.which);
			});
			
			$("#key").on("focusin", function(event){
				$(this).css("background","orange");
			});
			
			$("#key").on("focusout", function(event){
				$(this).css("background","white");
			});
			
			/*1) ID , 비밀번호 입력하는 필드 /전송 버튼(button태그)을 만든다 (html)
			  2) ID 에 포커스가 있으면 테두리를 점선으로 표시 
			  3) 비밀번호에 포커스가 있으면 배경색을 변경 
			  4) 전송 버튼을 누르면 해당하는 텍스트(id, 비번)를 아래에 기입해준다(div 생성 후 붙임)
			  
			  ** fieldset, label 추가 
			*/
			/* $("input[type=text]").on("focusin", function(event){
				$(this).css("border","4px dashed green");
			});
		    $("input[type=text]").on("focusout", function(event){
				$(this).css("border","");
			});
			  
			$("input[type=password]").on("focusin", function(event){
				$(this).css("background","green");
			});
			
			$("input[type=password]").on("focusout", function(event){
				$(this).css("background","");
			});
			 */
			$("button").on("click", function(){
				$("<div/>",{
					"text": $("input[type=text]").val() +","
					 		+$("input[type=password]").val()
				}).insertAfter(this);
			});
			
			$("input").focus(function(){
				$(this).addClass("box");
			});
			
			$("input").blur(function(){
				$(this).removeClass("box");
			});
			
		});
	</script>
	<style>
		.box{
			background:yellow;
		}
	
	</style>
	</head>
	<body>
		<!-- <p>아래 텍스트 필드에 내용을 입력하세요</p>
		<input type="text" id="key">
		<p id="str"></p> -->
		
		<fieldset>
			<legend>로그인</legend>
			<label for="id">ID :</label><input type="text" id="id" name="id"><br>
			<label for="pw">비밀번호 :</label><input type="password" id="pw" name="pw"><br>
			<button>전송(로그인)</button>		
		</fieldset>
		
	</body>
</html>
