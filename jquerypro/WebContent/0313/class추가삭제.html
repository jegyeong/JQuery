<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class추가삭제</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<style>
			.pclass{
				font-size:2em;
				color:red;
			}
			.imgclass{
				border:2px dashed orange;
			}
		</style>
		<script>
			$(function(){
				//클릭전에 넣기 title속성 
					$("img").each(function(i){
						var srcTitle = "";
						srcTitle = $(this).attr("src");
						//srcTitle을 가공해서 이미지명만 넣어주세요. 
						//../img/coffee.jpg
						var startIdx = $(this).attr("src").lastIndexOf("/");
						var endIdx = $(this).attr("src").lastIndexOf(".");
						
						$(this).attr("title", srcTitle.substring(startIdx+1 , endIdx));
					});
				
				
				/*
				1) 모든 이미지 사이즈를 가로 150px, 세로 100px 으로 변경 
				*/
				$("img").css("width","150px").css("height","100px");
				/*
				2) style태그에 imgclass 태그를 만든다 
				   - 테두리 선 : 2px dashed orange
				3) add, remove, toggle 버튼을 클릭했을때 
				   imgclass가 적용/삭제 되도록 
				   
				 ** title속성을 이미지명과 동일하게 넣어보세요. 
				   $("img").attr("title","이미지명");
				   <img src="../img/coffee.jpg" title="coffee">
				*/
				
				$("#add").on("click", function(){
					$("img").addClass("imgclass");
				});
				
				$("#remove").click(function(){
					$("img").removeClass("imgclass");
				});
				
				$("#toggle").click(function(){
					$("img").toggleClass("imgclass");					
				});
				
				$("#has").click(function(){
					alert($("p").hasClass("pclass")); //true, false 리턴 
				});
				
			});
		</script>
	</head>
	<body>
		<p>꼭꼭 숨어라 머리카락 보일라~!</p>
		
		<img src="../img/coffee.jpg" title="coffee">
		<img src="../img/Koala.jpg">
		<img src="../img/mountain.jpg">
		<img src="../img/장미.jpg">
		<img src="../img/가구1.jpg">
		
		
		<button id="add">add클래스</button>
		<button id="remove">remove클래스</button>
		<button id="toggle">toggle클래스</button>
		<button id="has">has클래스</button>
		
	</body>
</html>
