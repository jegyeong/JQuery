<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
  $(function(){
	// $('td:empty').html('<h2>새로운 내용</h2>');
	 $('td:empty').text('<h2>새로운 내용</h2>');
	 
 
	$('input[type=button]').click(function(){ 
		alert("aa")
	     $('input[type=text]').val('홍길동');
	     $('div').text('홍길동<br>개나리<br>진달래'); //<br>문자로 출력
	     $('div').html('홍길동<br>개나리<br>진달래'); //줄바꿈이 실행
	})  
	 
  })
</script>
<style>
   div{
     width : 80%;
     height : 50px;
     border : 1px solid blue;
   }

</style>

<body>
<h2>수행내용</h2>
비어있는 td를 선택해서 <br>
내용을 삽입한다 <br>
.html('내용') 내용안에 html코드가 있다면 실제 html태그를 실행하는 메소드<br>
.text('내용') 내용안에 html코드가 잇어도 그냥 문자로 처리되는 메소드<br>
