/*1. 웹 스토리지와 쿠키

웹 스토리지 (web storage)는 서버가 아닌, 
클라이언트에 데이터를 저장할 수 있도록 지원하는 HTML5의 새로운 기능이다. 

웹 스토리지와 쿠키의 기능 자체는 유사하지만, 
쿠키는 약 4KB까지 밖에 저장 공간을 이용하지 못하는 반면에 웹 스토리지는 약 5MB까지 저장 공간을 이용할 수 있다. 




웹 스토리지의 최신 스펙은 https://www.w3.org/TR/webstorage/에서 확인할 수 있다.

웹 스토리지에는 로컬 스토리지 (local Storage)와 세션 스토리지 (session Storage)가 있다. 
로컬 스토리지와 세션 스토리지는 각각의 고유한 특성이 있으며, 프로그래머의 필요에 따라 선택적으로 사용된다.

로컬 스토리지(localStorage)와 세션 스토리지(sessionStorage)

로컬 스토리지와 세션 스토리지는 HTML5에서 추가된 저장소입니다. 
간단한 키와 값을 저장할 수 있습니다. 키-밸류 스토리지의 형태입니다.

로컬 스토리지와 세션 스토리지의 차이점은 데이터의 영구성입니다. 
로컬 스토리지의 데이터는 사용자가 지우지 않는 이상 계속 브라우저에 남아 있습니다. 
하지만 세션 스토리지의 데이터는 윈도우나 브라우저 탭을 닫을 경우 제거됩니다. 
지속적으로 필요한 데이터(자동 로그인 등)는 로컬 스토리지에 저장하고, 
잠깐 동안 필요한 정보(일회성 로그인 정보라든가)는 세션 스토리지에 저장하면 되겠습니다.
