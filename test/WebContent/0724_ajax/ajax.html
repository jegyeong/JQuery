$.ajax({
  url: 'demo_test.txt',
  type: 'get', //get or post
  data: {
    // 보낼 데이터
  },
  dataType: 'text',// 'json, xml, script, text 또는 html',
  done: function(response) {
    // 성공 시 동작
	alert(1);
  },
  fail: function(error) {
    // 실패 시 동작
	alert(2);
  },
  always: function(response) {
    // 성공하든 실패하든 항상 할 동작
	alert(3);
  }
});
