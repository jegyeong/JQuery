<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
  $(function(){
	 $('#moveright').prop('disabled', true);
	 $('img').css({'width':'100px', 'height':'100px'});
	 
	 
	 $('p').on('click', function() { 
		 
	    //$(this).css('font-size', '+=3px');
		 $(this).animate({'font-size':'+=3px'}, 1000); 
	 }) 
	 
	  $('#fontoff').on('click', function(){
		 $('p').unbind('click');
	 })
	 
	 $('button#moveleft').on('click', function(){
		$('#moveright').prop('disabled', false);
		$('img').animate({'left': '+=100px'}, 500) ;
	 })
	 
	  $('button#moveright').on('click', function(event){
		 $('img').animate({'left': '-=100px'}, 500) ;
		
        // alert( $("img").css("left"));
         a = parseInt($("img").css("left"));
         if( a <= 100){
        	 alert(a);
        	 $('#moveright').prop('disabled', true);
         }
	
	 })
	 
	 $('#but').on('click',function(){
		 $('h1').fadeOut(500).delay(500);
		 $('h1').fadeIn(500);
	 })
  })
</script>
<style>
 img{
    position : relative; 
 }
</style>
</head>
<body>
  
  <p>무궁화 꽃이 피었습니다 </p>
  <button id="fontoff">글자크기 해제</button>
  <br><br>
  
  <img id="img1" src="../images/Penguins.jpg"><br><br>
  <button id="moveleft">이미지왼쪽이동</button>
  <button id="moveright">이미지오른쪽이동</button>
  
  <br><br>
  <h1>무궁화 꽃이 피었습니다</h1>
  <button id="but">지연시키기</button>
  <br>
  button을 클릭하면 h1태그의 내용이 사라졌다가 다시 나타난다<br>
  사라지고 나타나는 사이의 간격을 설정한다<br>
  

</body>
</html>
