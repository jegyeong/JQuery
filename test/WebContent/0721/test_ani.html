<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
  $(function(){
	  $('button').click(function(){
		  $("div").animate({left: '250px'})
		          .animate({fontSize : '5.0em'});
		  
	  }) 
  })
 </script>
 <style>
  div{
    width : 300px;
    height : 150px;
    background : darkgray;
    color  : white;
    position : fixed;
  }
 </style>
</head>
<body>
<button>Start Animation</button>
  <div>jQuery</div>
</body>
</html>
