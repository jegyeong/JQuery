<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
<script>
  $(function(){
	 $('li:first, li:last').css('background', 'yellow');
	 
  })
</script>
</head>
<body>
<h2>수행내용</h2>
필터 : 선택자를 이용해서 선택하고 <br>
선택된 요소중 좀더 세부적으로 필터(걸러서) 선택한다  <br>
형식 : 선택자 : 필터  <br>

 
<br>

<hr color='blue'>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
</body>
</html>
