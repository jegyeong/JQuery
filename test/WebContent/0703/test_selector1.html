<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
<script>
  $(function(){
	//전체 배경색을 노랑색 변경 
	
   // h1요소의 글자색을 파랑 
    
   //id가 para인 요소의 글자색은 녹색
   
   //class 가 sample요소의 글자색은 빨강 
   $("#para").css("color","red").css("background","yellow");

  })
</script>
</head>
<body>
	<h1>제목입니다</h1>
	<h2 id="para">작은 제목입니다</h2>
	<h2 class="sample">샘플입니다</h2>
</body>
</html>
