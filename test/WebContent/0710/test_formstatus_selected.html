	/////////////////////////////////////////////////////   
	 $('#spring').change(test);  //test라는 함수룰 호출 
		   
	 function test() {
		     result ="";
	         $('#spring option:selected').each(function(){
		    	  result +=  $(this).val() + "\n";

		      })
		      alert(result);
	  }
  })
</script>

<h2>수행내용</h2>
폼상태필터 : :selected  <br>
select/option 에서 체크된 항목 을 선택<br>
size : 화면에 보여지는 갯수<br>
selected : 선택된 항목 <br>
multiple : 한번에 여러개를 선택가능 하도록 함 <br>
chahge 이벤트 <br>

<hr color='blue'>

	<form>

	</form>
