<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index</title>
		<style>
			#box1{z-index: 200; position:absolute; left:0; top:0; width:100px; height:100px; background-color:blue;}
			#box2{z-index: 201; position:absolute; left:30px; top:30px; width:100px; height:100px; background-color:yellow;}
			#box3{z-index: -200; position:absolute; left:50px; top:50px; width:100px; height:100px; background-color:green;}
		</style>
	</head>
	<body>
		<div id="box1"> box #1</div>
		<div id="box2"> box #2</div>
		<div id="box3"> box #3</div>
	</body>
</html>
