<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>레이아웃(layout)</title>
		<style>
			#one{
				/*display:inline-block;*/
				background-color:cyan; 
				width:300px;
				height:50px;
			}
			#two{
				/*display:inline-block;*/
				background-color:yellow;
				width:200px;
				height:50px;
				/*margin:100px;*/
				/*left:30px;
				top:40px;*/
				position:absolute; 
				top:50px;
				left:60px;
				
				/*정적위치설정(static)
				  블록 요소들은 박스처럼 상하로 쌓이게 되고
				 인라인 요소들은 한줄에 차례대로 배치 
				*/
				/*상대위치설정(relative)
				  정상적인 위치에서 상대적으로 요소가 배치
				  (left, top 만큼 이동)				
				*/
				/*절대위치(absolute)
				 전체 페이지를 기준으로 시작 위치에서 
				 top, left, bottom, right만큼 떨어진 위치에 배치
				 자신이 있던 공간은 사라진다 (다음요소가 해당 위치로 온다)
				*/
				/*
				 고정위치 설정(fixed)
				브라우저 윈도우에 상대적으로 요소의 위치를 잡는것
				*/
				
				
				
				
				
			}
			#three{
				/*display:inline-block;*/
				background-color:lightgreen;
				width:200px;
				height:50px;
				
			}
		</style>
	</head>
	<body>
		<p id="one">block #1</p>
		<div id="two">block #2</div>
		<p id="three">block #3</p>
	</body>
</html>
