<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>픽사베이 예제</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<style>
		body{
			background-image:url('../img/pixabay_back.webp');
			background-repeat:no-repeat;
			font-family: 'Poppins', sans-serif;
			color:white;
		}
		a{
			color:white;
			text-decoration:none;
		}
		h1{
			display:inline-block;
			margin-left:20px;
		}
		div#menu{
			display:inline-block;
		}
		div#menu a{
			margin:20px;
		}
		div#search{
			text-align:center;
		}
		.searchBar{
			padding:10px;
		}
	</style>
	</head>
	<body>
		<a href="#"><h1>pixabay</h1></a>
		<div id="menu">
			<a href="#">사진</a>
			<a href="#">일러스트</a>
			<a href="#">벡터</a>
			<a href="#">비디오</a>
		</div>
		<div id="search">
			<h2 style="font-size:30pt;">놀라운 무료 이미지</h2>
			<p>우리의 관대한 커뮤니티를 통해 공유되는 1.9 백만개의 이미지와 비디오를 살펴보세요.</p>
			<input type="text" size="50" class="searchBar" placeholder="이미지, 벡터이미지, 동영상찾기">
			<p style="font-size:8pt;">인기 있는 이미지: 꽃, 하늘, 우주, 배경, 고양이, 마스크, 봄, 감기, 바다, 인테리어, 설, 새해</p>
		</div>
	</body>
</html>
