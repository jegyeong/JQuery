<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fontSize</title>
		<style>
			body{font-size:large;}
			#p1{font-size:medium;}
			#p2{font-size:small;}
			#p3{font-size:2.0em;}
			#p4{font-size:50pt;}
			
			h1{
				/*그림자처리 : 우측 아래 번짐정도 색상*/
				text-shadow:5px 10px 10px #55ff11;
			}
		</style>
	</head>
	<body>
			여기는 body태그입니다. 
			<p id="p1">여기는 p태그입니다. 1</p>
			<p id="p2">여기는 p태그입니다. 2</p>
			<p id="p3">여기는 p태그입니다. 3</p>
			<p id="p4">여기는 p태그입니다. 4</p>
			
			<h1>Text-shadow처리!</h1>
			
			<br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br>
			
	</body>
</html>
