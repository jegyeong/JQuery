			function proc3(){
				
				//배열의 맨 뒤에서 부터 검색한다

			function proc3_1(){
				/*prompt를 이용하여 str배열에 있는 이름을 검색한 후에 
				  이름에 해당하는 index값을 출력하세요.
				  cf) 만약 배열에 없는 이름이라면 "없는 이름입니다." 라고 출력
				*/
				
				//str.indexOf(name, index); 
				//index는 해당 index번호부터 검색하겠다
				//없으면 -1 리턴 , 있으면 name이 있는 index값 리턴 
				  
				  //name은 검색할 키워드 ,index는 검색할 부분의 index 이후값
				  //키워드가 index 이후에 있는 여부를 검사할때 사용 
				
				var name = prompt("이름입력");
				var idx = 0;
				var result = "";
				
				while(true){
					idx = str.indexOf(name, idx);
					if(idx == -1){
						break;
					}
					result += index+"번째<br>";					
					idx++;					
				}
				  
				
				document.write(result);
				  
				  
				
			}
			function proc4(){
				/*
				배열에 추가 / 제거 
				push("대상"); //배열 맨 뒤에 추가 
				pop(); //배열 맨 뒤의 값을 제거 
				
				unshift("대상"); // 배열 맨 앞에 추가
				shift(); //배열 맨 앞의 값을 제거 
				
				*/
				
				str.push("이제경");	
				str.unshift("전다희");
				document.write(str);
				document.write("<hr>");
				
				str.pop();
				document.write(str);
				document.write("<hr>");
				
				str.shift();
				document.write(str);
				
			}

			function proc6(){

			function proc7(){
				/*
				slice(start, end) :start위치부터 end-1위치까지 추출한다 
				기존 배열은 변경되지 않고 그대로 있다 
				!!!!!사용할때 대입해서 사용
				*/
				var str = new Array("임수진","박혜진","김태유","박정민");
				
				str = str.slice(1,3);
				document.write(str);
				
			}
			
			function proc8(){
				/*
				 splice(넣을index위치, 삭제될 item개수, 넣을item);
				 예시) str.splice(2,0,"item");
				     2번째에 item이 들어가고 0개가 삭제 된다
				*/
				var str = ["이제경","전다희","김우경","남아름"];
				
				str.splice(2, 1, "홍길동");
				document.write(str);
				
				document.write("<hr>");
				
				str.splice(1, 1, "1", "2");
				document.write(str);
			}
