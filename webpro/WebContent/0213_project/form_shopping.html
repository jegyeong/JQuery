<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EBS-회원가입</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<style>
			body{
				font-family: 'Noto Sans KR', sans-serif;
			}
			th{
				background-color:#fafafa;
				text-align:left;
			}
			span#head{background-color : #E6E6E6}
			span#text{color : purple; font-size : 1.5px}
			span#text2{font-size : 1.5px;}
			input[type=submit]{
				font-size:20pt;
			    display: block;
			    margin: 0 auto;
			    width: 200px;
			    height: 50px;			
			}
		</style>
	</head>
	<body>
		<hr>
		<h3>정보입력 및 본인확인</h3>
		<form action="result_ebs.jsp" method=get>
			<table border="0" align="center">
				<tr>
					<th><label for = "id">아이디</label></th>
					<td><input type="text" id="id" name="id"> 
						<input type="button" onclick="alert('이미 존재하는 id입니다 ');" value="중복확인" style="color:#5882FA"><br>
					</td>
				</tr>
				<tr>
					<th><label for = "pw">비밀번호</label></th>
					<td><input type="password" id="pw" name="pw"></td>
				</tr>	
				<tr>
					<th><label for = "pw_re">비밀번호 확인</label></th>
					<td><input type="password" id="pw_re" name="pw_re"></td>
				</tr>
				<tr>
					<th><label for = "_name">이름</label></th>
					<td><input type="text" id="_name" name="_name"></td>
				</tr>
				<tr>
					<th>성별</th>
					<td><input type="radio" name="gender" value="남성">남성
					<input type="radio" name="gender" value="여성">여성
					<input type="checkbox" name="agree" value="선택정보(성별)수집 및 이용 동의" checked="checked">선택정보(성별)수집 및 이용 동의</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<select name="year" id="year" class="year">
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						</select>
						년
						<select name="month" id="month" class="month">
						<option value="january">01</option>
						<option value="feburary">02</option>
						<option value="march">03</option>
						<option value="april">04</option>
						<option value="may">05</option>
						<option value="june">06</option>
						<option value="july">07</option>
						<option value="august">08</option>
						<option value="september">09</option>
						<option value="october">10</option>
						<option value="november">11</option>
						<option value="december">12</option>
						</select>
						월
						<select name="day" id="day" class="day">
						<option value="january">01</option>
						<option value="feburary">02</option>
						<option value="feburary">03</option>
						<option value="feburary">04</option>
						<option value="feburary">05</option>
						<option value="feburary">06</option>
						<option value="feburary">07</option>
						<option value="feburary">08</option>
						<option value="feburary">09</option>
						<option value="feburary">10</option>
						<option value="feburary">11</option>
						<option value="feburary">12</option>
						<option value="feburary">13</option>
						<option value="feburary">14</option>
						<option value="feburary">15</option>
						<option value="feburary">16</option>
						<option value="feburary">17</option>
						<option value="feburary">18</option>
						<option value="feburary">19</option>
						<option value="feburary">20</option>
						<option value="feburary">21</option>
						<option value="feburary">22</option>
						<option value="feburary">23</option>
						<option value="feburary">24</option>
						<option value="feburary">25</option>
						<option value="feburary">26</option>
						<option value="feburary">27</option>
						<option value="feburary">28</option>
						<option value="feburary">29</option>
						<option value="feburary">30</option>
						<option value="feburary">31</option>
						</select>
						일
					</td>
				</tr>
				<tr>
					<th><label for = "email1">이메일</label></th>
					<td><input type = "text" id = "email1" name = "email1" class = "email1">
						@ <input type = "text" id = "email2" name = "email2" class = "email2">
						<br><span id = "text">아이디나 비밀번호를 찾기위해 사용되오니 정확한 정보로 입력하시기 바랍니다.</span>
					</td>
				</tr>
				<tr>
					<th><label for = "tel">휴대폰</label></th>
					<td>
						<input type = "text" id = "tel" name = "tel" class = "tel" size = "50" maxlength = "11">
						<input type = "checkbox" id = "tel_agree" name = "tel_agree" class = "tel_agree">선택정보(휴대폰) 수집 및 이용 동의
						<br><span id = "text">아이디나 비밀번호를 찾기위해 사용되오니 정확한 정보로 입력하시기 바랍니다.</span>
					</td>
				</tr>
				<tr>
					<th>인증방법</th>
					<td>
						<input type="radio" name = "check" value = "휴대폰"checked>휴대폰 
						<input type="radio" name = "check" value = "이메일">이메일
						<input type="button" onclick="alert('인증메세지가 발송되었습니다.');" value="인증")>
						<br><span id = "text">휴대폰 인증을 위한 인증번호 발송은 1일 최대 3회까지 가능합니다.</span>
					</td>
				</tr>
				<tr>
					<th><label for = "checknum">인증번호</label></th>
					<td><input type="text" name="checknum" id="checknum" class="checknum">
						<input type="button" onclick="alert('인증되었습니다.')"value="확인">
					</td>
				</tr>
			
			</table>
			<br><br>
			<input type="submit" value="확인" style="color:white;background-color:#08298A;">
		</form>
	</body>
</html>
