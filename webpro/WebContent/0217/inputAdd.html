<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inputAdd(텍스트 박스 연산자)</title>
		<script>
			function sum(){
				var x = document.getElementById("x").value; //"10"
				var y = document.getElementById("y").value; //"20"
				
				document.getElementById("result").innerHTML 
				= (x*1)+(y*1);
				
			}
			function minus(){
				var x = document.getElementById("x").value; //"10"
				var y = document.getElementById("y").value; //"20"
				
				document.getElementById("result").innerHTML 
				= x-y;
				
			}
			function multiple(){
				var x = document.getElementById("x").value; //"10"
				var y = document.getElementById("y").value; //"20"
				
				document.getElementById("result").innerHTML 
				= x*y;
				
			}
			function devide(){
				var x = document.getElementById("x").value; //"10"
				var y = document.getElementById("y").value; //"20"
				
				document.getElementById("result").innerHTML 
				= x/y;
				
			}
			
			function op(op){
				
				//alert(op);
				var x = document.getElementById("x").value; 
				var y = document.getElementById("y").value; 
					
				var result = 0;
				if(op == "+"){
					result = (x*1)+(y*1);
				}else if(op == "-"){
					result = x-y;					
				}else if(op == "*"){
					result= x*y;					
				}else if(op == "/"){
					result = x/y;
				}
				
				document.getElementById("result").innerHTML = result;
				
			}
			
		</script>
	</head>
	<body>
		X : <input type="text" id="x"><br>
		Y : <input type="text" id="y"><br>
		
		<button id="op" onclick="op('+')">더하기</button>
		<button id="op" onclick="op('-')">빼기</button>
		<button id="op" onclick="op('*')">곱하기</button>
		<button id="op" onclick="op('/')">나누기</button>
		<!-- 
		<button id="sum" onclick="sum();">더하기</button>
		<button id="sum" onclick="minus();">빼기</button>
		<button id="sum" onclick="multiple();">곱하기</button>
		<button id="sum" onclick="devide();">나누기</button>
		 -->
		<!-- 뺄셈 곱셈 나눗셈 버튼을 만들고 
		각각 함수를 호출해서 값을 result에 출력하세요 -->
		<hr>
		<span id="result"></span>
	</body>
</html>
